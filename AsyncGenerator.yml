      hasAttributeName: TheoryAttribute
    preserveReturnType:
    - hasAttributeName: TestAttribute
    - hasAttributeName: TheoryAttribute
    typeConversion:
    - conversion: Ignore
      hasAttributeName: IgnoreAttribute
    - conversion: NewType
      hasAttributeName: TestFixtureAttribute
